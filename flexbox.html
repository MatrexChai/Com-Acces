<!DOCTYPE html>
<html>
<head>
  <title>Flexbox</title>
  
<style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      padding: 10px;
      margin:  ;
      
    }

    .grid-prod {
      flex: 1 0 calc(33.33% - 20px);
      border: 1px solid;
      height: 500px;
      width: 500px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
    }

    @media screen and (max-width: 800px) {
      .grid-prod {
        flex-basis: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 480px) {
      .grid-prod {
        flex-basis: 100%;
      }
    }
  </style>
</head>
